<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="scr/styles.css">
        <title>Brian's Prololio</title>
    </head>
    <body>
        <div class="terminal">
            <div class="row terminal-bar">
                <div class="close"></div>
                <div class="min"></div>
                <div class="max"></div>
                <span class="terminal-bar-text">Brian's profolio terminal</span>
            </div>

            <div id="terminal_content" class="terminal-content">
                <div id="terminal_outputs" class="column">
                    <span class="output">Type " <span class="command-keyword">help</span> " for supported commands</span>
                </div>
                <div class="row">
                    <span>âžœ </span>
                    <input 
                        onblur="this.focus()" 
                        autofocus 
                        class="user_input" 
                        id="user_input" 
                        type="text" 
                        autocomplete="off">
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Made for DEV PSU.</p>
        </div>
        
        <script src="scr/script.js"></script>
    </body>
    
</html>
